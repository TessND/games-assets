<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали темы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Заголовок темы -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center" th:text="${thread.title}">Название темы</h2>
                    </div>
                    <div class="card-body">
                        <!-- Автор темы -->
                        <p class="text-muted">
                            <strong>Автор:</strong> <span th:text="${thread.user.username}">Автор темы</span>
                        </p>
                        <!-- Описание темы -->
                        <p th:text="${thread.description}">Описание темы</p>
                        <!-- Дата создания темы -->
                        <p class="text-muted">
                            <strong>Создано:</strong> <span th:text="${#temporals.format(thread.createdAt, 'dd.MM.yyyy HH:mm')}">Дата создания</span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <!-- Кнопка для возврата к списку тем -->
                        <a th:href="@{/forum/list}" class="btn btn-secondary">Назад к списку тем</a>
                        <!-- Кнопка для редактирования темы (если пользователь является автором) -->
                        <a th:if="${isForumThreadOwner}" th:href="@{/forum/{id}/edit(id=${thread.id})}" class="btn btn-primary ms-2">Редактировать тему</a>
                        <!-- Кнопка для удаления темы (если пользователь является автором) -->
                        <form th:if="${isForumThreadOwner}" th:action="@{/forum/{id}/delete(id=${thread.id})}" method="post" class="d-inline ms-2">
                            <button type="submit" class="btn btn-danger">Удалить тему</button>
                        </form>
                    </div>
                </div>

                <!-- Список сообщений -->
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="text-center">Сообщения</h3>
                    </div>
                    <div class="card-body">
                        <!-- Сообщение -->
                        <div th:each="message : ${forumMessages}" class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text" th:text="${message.content}">Текст сообщения</p>
                                    <p class="text-muted">
                                        <strong>Автор:</strong> <span th:text="${message.user.username}">Автор сообщения</span>
                                    </p>
                                    <p class="text-muted">
                                        <strong>Дата:</strong> <span th:text="${#temporals.format(message.createdAt, 'dd.MM.yyyy HH:mm')}">Дата сообщения</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteThreadModal" tabindex="-1" aria-labelledby="deleteThreadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteThreadModalLabel">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить тему "<span th:text="${thread.title}"></span>"? Это действие нельзя отменить.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <!-- Delete Button with JavaScript Redirection -->
                    <a th:href="@{/forum/{id}/delete(id=${thread.id})}" class="btn btn-danger">Удалить</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (опционально, если нужны функции JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
