<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить комментарий</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Добавить комментарий</h1>
            </div>
            <div class="card-body">
                <!-- Comment Form -->
                <form th:action="@{/project/{id}/comments/create(id=${project.id})}" th:object="${comment}" method="post">
                    <div class="form-group">
                        <label for="text">Поле ввода:</label>
                        <textarea id="text" th:field="*{text}" class="form-control" rows="4" required></textarea>
                        <div th:if="${#fields.hasErrors('text')}" class="invalid-feedback d-block">
                            <span th:errors="*{text}">Ошибка в тексте комментария</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Добавить" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
