<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список проектов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="header :: header"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Список проектов</h1>

        <!-- Table for displaying projects -->
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Тип проекта</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td>
                        <a th:href="@{/project/{id}(id=${project.id})}" th:text="${project.title}"></a>
                    </td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${project.projectType.name}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Button to create a new project -->
        <div class="mt-4">
            <a th:href="@{/project/create}" class="btn btn-primary">Создать новый проект</a>
        </div>

        <!-- Button to go back to the home page -->
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-secondary">На главную страницу</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
