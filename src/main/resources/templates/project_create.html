<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать проект</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Создать проект</h1>

        <!-- Form for creating a new project -->
        <form th:action="@{/project/create}" th:object="${project}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, введите название проекта.</div>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">Пожалуйста, введите описание проекта.</div>
            </div>
            <div class="form-group">
                <label for="link">Ссылка:</label>
                <input type="text" id="link" th:field="*{link}" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, введите ссылку на проект.</div>
            </div>
            <!-- Add this after the other form fields -->
            <div class="form-group">
                <label for="file">Файл:</label>
                <input type="file" id="file" th:field="*{file}" class="form-control-file" required>
                <div class="invalid-feedback">Пожалуйста, выберите файл для проекта.</div>
            </div>

            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JavaScript for form validation -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
